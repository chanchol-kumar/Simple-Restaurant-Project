{% extends "base.html" %}

{% block title %}
    <h1>This is index section.</h1>
{% endblock title %}

{% block content %}
    <div style="padding: 40px; width: 75%; margin: auto;" class="pt-3">
        <div class="row">
            {% for i in meals %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="{{ i.strMealThumb }}" class="card-img-top" alt="{{ i.strMeal }}" style="width: 100%; height: 200px; object-fit: cover;">
                        <div class="card-body text-left">
                            <h5 class="card-title"><strong>{{ i.strMeal }}</strong></h5>
                            <p class="card-text">{{ i.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
